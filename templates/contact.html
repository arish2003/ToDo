<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arish ToDo - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet"> <!-- Bootstrap Icons -->
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            margin: 0; /* Remove default body margin */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .navbar {
            background-color: #002d72;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #aab6f2 !important;
        }
        .contact-container {
            background: url('https://via.placeholder.com/1600x800') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh; /* Ensure the container covers the full viewport height */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0; /* Remove any padding */
            margin: 0; /* Remove any margin */
        }
        .contact-form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
            position: relative; /* Ensure relative positioning */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        h2 {
            color: #002d72;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            position: relative;
            padding-bottom: 10px;
            border-bottom: 3px solid #aab6f2;
        }
        .form-label {
            color: #002d72; /* Blue text for labels */
            font-weight: bold;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control::placeholder {
            color: #7f8c8d;
        }
        .form-control:focus {
            border-color: #aab6f2;
            box-shadow: 0 0 0 0.2rem rgba(170, 182, 242, 0.25);
        }
        .btn-dark {
            background-color: #002d72;
            border-color: #002d72;
            border-radius: 10px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn-dark:hover {
            background-color: #001c3f;
            border-color: #001c3f;
        }
        .btn-outline-dark {
            color: #002d72;
            border-color: #002d72;
            background-color: #ffffff;
            border-radius: 10px;
        }
        .btn-outline-dark:hover {
            color: #ffffff;
            background-color: #002d72;
            border-color: #002d72;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .contact-form-container input,
        .contact-form-container textarea {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .contact-form-container input:focus,
        .contact-form-container textarea:focus {
            border-color: #aab6f2;
            box-shadow: 0 0 0 0.2rem rgba(170, 182, 242, 0.25);
        }
        .btn-dark {
            padding: 10px 20px;
            font-size: 1rem;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MyToDo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'about' %}active{% endif %}" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'contact' %}active{% endif %}" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                </ul>
                <form class="d-flex search-bar" role="search" action="/" method="GET">
                    <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="contact-container">
        <div class="contact-form-container">
            <h2>Contact Us</h2>
            <form action="{{ url_for('send_email') }}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
